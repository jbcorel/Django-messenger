{% extends 'users/base.html' %}

{% block title %}Chats{% endblock %}

{% block content %}
    <div class="text-center mt-5">
        <h1 class="text-white font-semibold text-3xl">Rooms</h1>
    </div>
    <div class="w-full flex flex-wrap">
        {% for room in rooms %}
            <div class="mt-5 p-4 bg-white rounded-xl text-black text-center font-semibold w-fit mx-3 w-full lg:w-1/6">
                <div class="text-center pb-5">
                    <h2>{{room.name}}</h2>
                </div>
                
                <a href="{% url 'room' room.slug %}" class="px-20 bg-teal-700 py-2 text-white hover:bg-teal-600 rounded-xl text-center">Join</a>

            </div>
        {%endfor%}
    </div>
{% endblock %}
